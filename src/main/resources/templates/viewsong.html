<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Song List</h1>

	<table border="1">
		<tr>
		    <td> ID </td>
			<td>Song Name</td>
			<td>Song Artist</td>
			<td>SongGenre</td>
			<td>SongLink</td>
		</tr>

		<tr th:each="song : ${song}">
		    <td th:text="${song.id}"></td>
			<td th:text="${song.songname}"></td>
			<td th:text="${song.songartist}"></td>
			<td th:text="${song.songgenre}"></td>
			<td>
			<audio controls>
            <source th:src=${song.songlink} type="audio/mp3">
            </audio>
            </td>
		
		</tr>
		
	</table>
	
	

</body>
</html>
