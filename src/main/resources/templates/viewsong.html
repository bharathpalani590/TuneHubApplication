<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="" th:href="@{/css/viewsong.css}"/>
</head>
<body>
<div class="title" style="text-align: center; background-color: #333; color: #fff; padding: 10px; box-shadow:  0 4px 8px rgba(0, 0, 0, 0.5)">
    <h1 style="margin: 0;">Melomates Music</h1>
</div>
<h1>Song List</h1>
<form action="/search" method="get">
                  <input type="text" placeholder="Enter song name" name="songname" required style="padding: 10px; width: 250px; 
                  border: 1px solid #ddd; border-radius: 4px; margin-right: 5px; position: relative; left: 800px" >
        <button style="padding: 10px 15px; background-color: #3498db; color: white; 
        border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; position: relative; left: 800px"
         onmouseover="this.style.backgroundColor='#2070a0'" onmouseout="this.style.backgroundColor='#3498db'">Search</button>
          
          </form>	
	<table border="">
		<tr>
		    <td> ID </td>
			<td>Song Name</td>
			<td>Song Artist</td>
			<td>SongGenre</td>
			<td>Songs</td>
		</tr>

		<tr th:each="song : ${song}">
		    <td th:text="${song.id}"></td>
			<td th:text="${song.songname}"></td>
			<td th:text="${song.songartist}"></td>
			<td th:text="${song.songgenre}"></td>
			<td>
			<audio controls>
            <source th:src=${song.songlink} type="audio/mp3">
            </audio>
            </td>
		
		</tr>
		
	</table>
	<form action="/map-viewplayList" method="get">
    <button class="blue-button">⏯️View PlayList</button>
   </form>
	<br>
	<br>
	 <a href="/logout">Log Out</a>
	 
        
</body>
</html>
