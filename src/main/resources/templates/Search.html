<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="login.css" th:href="@{/css/search.css}">
</head>
<body>
      <h1>Melemates Music</h1>
        
        <table border="">
		<tr>
		    <td> ID </td>
			<td>Song Name</td>
			<td>Song Artist</td>
			<td>SongGenre</td>
			<td>Songs</td>
		</tr>

		<tr th:each="song : ${song}">
		    <td th:text="${song.id}"></td>
			<td th:text="${song.songname}"></td>
			<td th:text="${song.songartist}"></td>
			<td th:text="${song.songgenre}"></td>
			<td>
			<audio controls>
            <source th:src=${song.songlink} type="audio/mp3">
            </audio>
            </td>
		
		</tr>
		
	</table>
	<br>
	  <a href="/logout">Log Out</a>      
	</body>
</html>
