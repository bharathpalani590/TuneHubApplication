<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="login.css" th:href="@{/css/viewplaylist.css}">
</head>
<body>
<div class="title">
        <h1>Melomates Music</h1>

    
    <a href="/logout" class="home" style="display: inline-block; 
    position: relative; right:20px; padding: 10px 20px; 
    background-color: #000; color: white; text-decoration: none;
     border-radius: 4px; transition: background-color 0.3s ease;">Logout</a>
    </div>
	<h1 class="pl">PlayLists</h1>

	<table border="">
		<thead>
			<tr>
			    <th>PlayList ID</th>
			    <th>PlayList Name</th>
			    <th>PlayList Songs</th>
			</tr>
		</thead>
		
		<tbody>
		      <tr th:each="plistview : ${plistview}">
		      <td th:text="${plistview.playlistid}"></td>
		      <td th:text="${plistview.playlistname}"></td>
		      <td>
		          <ul>
		             <li th:each="s:${plistview.song}">
		                <span th:text="${s.songname}"></span>
		               <audio controls>
		               <source th:src="${s.songlink}" type="audio/mpeg">
		              </audio>
		            </li>
		          </ul>
		      </td>
		</tbody>
	</table>
</body>


</html>
